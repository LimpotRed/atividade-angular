<h2>Cadastro de Alunos</h2>

<input [(ngModel)]="nome" placeholder="Digite o nome do aluno" />
<p>Nome digitado: {{ nome }}</p>
<button (click)="salvar()">Salvar</button>

<ul *ngIf="listas.length > 0; else semAlunos">
  <li *ngFor="let aluno of listas">{{ aluno }}</li>
</ul>

<ng-template #semAlunos>
  <p>Nenhum aluno cadastrado</p>
</ng-template>
